<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator3.js" defer></script>
</head>
<body>
<div class="calculator-container">
<div class = "row">
<div class="display"></div>
</div>
<div class="row">
<div class="clear">C</div>  
<div class="arrow">←</div>
<div class="operatordiv operator">÷</div>  
</div>
<div class="row">
<div class="number">7</div>
<div class="number">8</div>
<div class="number">9</div>
<div class="operatormult operator">x</div>  
</div>
<div class="row">
<div class="number">4</div>
<div class="number">5</div>
<div class="number">6</div>
<div class="operatorminus operator">-</div>  
</div>
<div class="row">
<div class="number">1</div>
<div class="number">2</div>
<div class="number">3</div>
<div class="operatorplus operator">+</div>  
</div>
<div class="row">
<div class="number zero">0</div>
<div class="operator equal">=</div>
</div>
</div>  
</body>
</html>
