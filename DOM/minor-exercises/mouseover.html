<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="mouseoverme">Coloque o mouse aqui</div>    
<div class="highlight">Esse é um texto destacado</div>
<div>Texto Normal/div>
<div class="highlight">Esse é um texto destacado</div>
<div>Texto Normal/div>
<script>
const mouseover = document.querySelector('.mouseoverme');
const highlight = document.querySelectorAll('.highlight');

function makebold (){
    for(const i of highlight){
        i.setAttribute('style', 'color: red;');
    };
}

function returntonormal(){
    for(const i of highlight){
        i.setAttribute('style', 'color: black;');
    };
};

mouseover.addEventListener('mouseover', makebold);
mouseover.addEventListener('mouseout', returntonormal);
</script>    
</body>
</html>
